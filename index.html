<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card With Confetti Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!--In This Video I hvae used Confetti.js vendor files-->
    <!--don't think about it i will add that in description, that is a plugin-->
</head>
<body>
    <div class="row">
        <div class="card" style="--theme-color:#5062ff31;">
            <div class="hex" style="--hex-color:#001aff59;">
                <div class="hexagon"></div>
                <i class="ri-emotion-happy-line"></i>
            </div>
            <h2>Students Won</h2>
            <p>1150</p>
        </div>
        <div class="card" style="--theme-color:#ff48f330;">
            <div class="hex" style="--hex-color:#ff00ee69;">
                <div class="hexagon"></div>
                <i class="ri-user-heart-fill"></i>
            </div>
            <h2>Teaching Faculties</h2>
            <p>200</p>
        </div>
        <div class="card" style="--theme-color:#ffbc4836;">
            <div class="hex" style="--hex-color:#ff940069;">
                <div class="hexagon"></div>
                <i class="ri-book-3-line"></i>
            </div>
            <h2>Free Total Courses</h2>
            <p>20</p>
        </div>
        <div class="card" style="--theme-color:#48ff4e35;">
            <div class="hex" style="--hex-color:#00ff2b69;">
                <div class="hexagon"></div>
                <i class="ri-building-4-line"></i>
            </div>
            <h2>New Teaching Rooms</h2>
            <p>120</p>
        </div>
    </div>
    <script src="./vendor/confetti.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
